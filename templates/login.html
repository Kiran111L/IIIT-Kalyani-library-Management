<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIIT Kalyani - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body style="background: url('{{ url_for('static', filename='css/images/bg.jpg') }}') no-repeat center center fixed; 
             background-size: cover;">
    <div class="container">
        <div class="header">
            <!-- Real logo only -->
            <img src="{{ url_for('static', filename='css/images/logo.png') }}" 
                 alt="IIIT Kalyani Logo" 
                 style="width:60px; height:auto; margin-right:10px; border-radius:8px;">
            
            <div class="brand">IIIT Kalyani
                <small>Library Management System</small>
            </div>
        </div>
        <div class="main">
            <h2>Sign in to your account</h2>
            <p class="lead">Enter your IIIT Kalyani credentials to continue.</p>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="e.g. raj123">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Your password">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select name="role" id="role">
                        <option value="admin">Admin</option>
                        <option value="employee">Employee</option>
                        <option value="member" selected>Member</option>
                    </select>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
        <div class="footer">Powered by IIIT Kalyani â€¢ For staff & students</div>
    </div>
</body>
</html>
